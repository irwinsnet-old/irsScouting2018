<!DOCTYPE html>
<html>
	<head>
		<title>IRS Scouting Director</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="web/scripts/styles.css">
		<script type="text/javascript" src="web/scripts/tablets.js"></script>
	</head>

	<body>
		<h1>IRS Scouting Director</h1>
		<h3><a href="/view">Scouting Viewer</a></h3>
		
		<h3 class = "title">Current Event: {Event}</h3>
		
		<h3 class = "title">Current Match: {Match}</h3>

		<fieldset>
			<input type="text" id="match" name="Match Number"/>
			<input type="submit" value="Set Match" onclick="setMatch();"/>
		</fieldset>

		<h3>Tablets:</h3>
		<table class="table" id="tablets">
		</table>
		
		<h3><a href="/setup">Server Setup</a></h3>
	</body>
</html>
